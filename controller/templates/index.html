<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank account manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo&family=Inter:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #34d5ff, #a4e4ff);
      font-family: 'Poppins', sans-serif;
    }

    h1, h2 {
      text-align: center;
      font-family: 'Inter', sans-serif;
      margin-top: 20px;
    }

    form {
      background: #ffffff;
      padding: 30px 15px;
      margin: 30px auto;
      width: max-content;
      min-width: 500px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    input:not([type='radio']) {
      width: 100%;
      height: 28px;
      border-radius: 4px;
      outline: none;
      padding-left: 10px;
      font-family: 'Poppins', sans-serif;
      transition: border 0.3s ease-in-out;
      border: 1px solid #ccc;
    }

    input:not([type='radio']):focus {
      border: 2px solid blue;
    }

    .radio-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .radio-group input {
      margin-right: 10px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .BK {
      color: blue;
    }

    .EQUITY {
      color: #64460f;
    }

    .UMUTANGUHA {
      color: rgb(30, 206, 30);
    }

    .BK, .EQUITY, .UMUTANGUHA {
      font-weight: bold;
    }

    button {
      display: block;
      margin: 30px auto 0 auto;
      font-family: 'Poppins', sans-serif;
      font-size: 17px;
      padding: 10px 40px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      background: linear-gradient(45deg, blue, #64460f, rgb(30, 206, 30));
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Bank account manager</h1>
  <h2>Please fill out this form</h2>

  <main>
    <form action="/submit" method="post">
      <label for="name">Full names:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Enter your password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label>Choose the bank:</label><br>

      <div class="radio-group">
        <input type="radio" name="radio" value="BK" id="BK" required>
        <label class="BK" for="BK">Bank of Kigali</label>
      </div>

      <div class="radio-group">
        <input type="radio" name="radio" value="EQUITY Bank" id="EQUITY">
        <label class="EQUITY" for="EQUITY">EQUITY BANK</label>
      </div>

      <div class="radio-group">
        <input type="radio" name="radio" value="UMUTANGUHA Finance" id="UMUTANGUHA">
        <label class="UMUTANGUHA" for="UMUTANGUHA">UMUTANGUHA Finance</label>
      </div>

      <button type="submit">Get started</button>
    </form>
  </main>
</body>
</html>
