<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background-color: #fdfdfd;
            font-family: "Poppins", sans-serif;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            max-width: 500px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border-radius: 6px;
            font-weight: 500;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Error {{ error_code }}</h1>
    <h2>{{ error_message }}</h2>
    <p>{{ error_details }}</p>
    <a href="/">Go back to Home</a>
</body>
</html>
